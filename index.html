<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>My Blank Project</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My Blank Project">
    <meta property="og:description" content="A simple HTML5 project setup.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.example.com/">
    <meta property="og:image" content="https://www.example.com/assets/og-image.jpg">
    
    <!-- Twitter Card Meta Tags (Optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Blank Project">
    <meta name="twitter:description" content="A simple HTML5 project setup.">
    <meta name="twitter:image" content="https://www.example.com/assets/twitter-image.jpg">
    
    <!-- Google Analytics -->
    <!-- Replace 'UA-XXXXXXX-X' with your actual Google Analytics tracking ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-XXXXXXX-X');
    </script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Blank Project</h1>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Your content goes here -->
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My Blank Project</p>
    </footer>
    
    <!-- JavaScript Files -->
    <script src="js/scripts.js"></script>
</body>
</html>
